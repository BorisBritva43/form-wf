<!DOCTYPE html>
<html data-wf-page="5fe0c1ac546b45e37e3f16e4" data-wf-site="5fe0c1ac546b45cc143f16e3">
	<head>
		<meta charset="utf-8">
		<title>forms</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta content="width=device-width, initial-scale=1" name="viewport">

		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->

		<script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>

	</head>

	<body>

		<div class="form w-form">
			<form id="form" name="wf-form-Form" data-name="Form" method="get">
				<label for="name">Имя</label>
				<input type="text" class="w-input" maxlength="256" name="name" data-name="Name" placeholder="" id="name">
				<label for="email">Email </label>
				<input type="email" class="w-input" maxlength="256" name="email" data-name="Email" placeholder="" id="email" required="">
				<label for="phone">Телефон</label>
				<input type="tel" class="w-input" maxlength="256" name="phone" data-name="phone" id="phone" required="">
				<select id="select" name="select" data-name="select" class="w-select">
					<option value="">Пункт 1</option>
					<option value="First">Пункт 2</option>
					<option value="Second">Пункт 3</option>
					<option value="Third">Пункт 4</option>
				</select>
				<textarea placeholder="Сообщение..." maxlength="5000" id="text" name="text" data-name="text" class="w-input"></textarea>

				<!-- Радио -->
				<label class="w-radio">
					<input type="radio" data-name="colors" id="color" required="" value="Синий" class="w-form-formradioinput w-radio-input">
					<span for="Синий" class="w-form-label">Выберите цвет</span>
				</label>
				<!-- Радио -->

				<!-- Чекбокс -->
				<label class="w-checkbox">
					<input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" required="" checked class="w-checkbox-input">
					<span class="w-form-label">Checkbox</span>
				</label>
				<!-- Чекбокс -->

				<!-- Recapcha -->
				<div class="w-form-formrecaptcha g-recaptcha g-recaptcha-error g-recaptcha-disabled g-recaptcha-invalid-key"></div>
				<!-- Recapcha -->

				<input type="submit" value="Отправить" data-wait="Отправка.." class="w-button">
			</form>

            <!-- Сообщение об отправке -->
			<div class="w-form-done">
				<div>Спасибо! Ваше письмо было отправлено!</div>
			</div>
			<div class="w-form-fail">
				<div>Что то пошло не так. Попробуйте ещё раз!</div>
			</div>

		</div>

		<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5fe0c1ac546b45cc143f16e3" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script src="js/script.js" type="text/javascript"></script>
		<script src="./mail.js" type="text/javascript"></script>
		<script src="https://www.google.com/recaptcha/api.js"></script>

		<!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->

		<script type="text/javascript">$(document).ready(function(){$('[href*="brandjs"],.w-webflow-badge').attr('style', 'display:none !important');$('a[href="'+window.location.href+'"]').addClass('w--current');});</script>
		
	</body>
</html>
